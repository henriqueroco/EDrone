<header ng-switch on="$location.path().indexOf('/Clientes/new') > -1">
    <h3 ng-switch-when="true">Create a new Cliente</h3>
    <h3 ng-switch-when="false">View or edit Cliente</h3>
</header>
<form id="ClienteForm" name="ClienteForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': ClienteForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" required ng-maxlength="80" class="form-control" ng-model="cliente.nome" placeholder="Enter the Cliente Nome"></input>
            <span class="help-block error" ng-show="ClienteForm.nome.$error.required">required</span> 
            <span class="help-block error" ng-show="ClienteForm.nome.$error.maxlength">maximum length is 80</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.email.$invalid}">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div id="emailControls" class="col-sm-10">
            <input id="email" name="email" type="text" required ng-maxlength="200" class="form-control" ng-model="cliente.email" placeholder="Enter the Cliente Email"></input>
            <span class="help-block error" ng-show="ClienteForm.email.$error.required">required</span> 
            <span class="help-block error" ng-show="ClienteForm.email.$error.maxlength">maximum length is 200</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.senha.$invalid}">
        <label for="senha" class="col-sm-2 control-label">Senha</label>
        <div id="senhaControls" class="col-sm-10">
            <input id="senha" name="senha" type="text" required class="form-control" ng-model="cliente.senha" placeholder="Enter the Cliente Senha"></input>
            <span class="help-block error" ng-show="ClienteForm.senha.$error.required">required</span> 
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.rg.$invalid}">
        <label for="rg" class="col-sm-2 control-label">Rg</label>
        <div id="rgControls" class="col-sm-10">
            <input id="rg" name="rg" type="text" ng-maxlength="11" class="form-control" ng-model="cliente.rg" placeholder="Enter the Cliente Rg"></input>
            <span class="help-block error" ng-show="ClienteForm.rg.$error.maxlength">maximum length is 11</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.cpf.$invalid}">
        <label for="cpf" class="col-sm-2 control-label">Cpf</label>
        <div id="cpfControls" class="col-sm-10">
            <input id="cpf" name="cpf" type="text" ng-maxlength="14" class="form-control" ng-model="cliente.cpf" placeholder="Enter the Cliente Cpf"></input>
            <span class="help-block error" ng-show="ClienteForm.cpf.$error.maxlength">maximum length is 14</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.dataNacimento.$invalid}">
        <label for="dataNacimento" class="col-sm-2 control-label">Data Nacimento</label>
        <div id="dataNacimentoControls" class="col-sm-10">
            <date id="dataNacimento" name="dataNacimento" ng-model="cliente.dataNacimento" placeholder="Enter the Cliente Data Nacimento"></date>
            <span class="help-block error" ng-show="ClienteForm.dataNacimento.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.sexo.$invalid}">
        <label for="sexo" class="col-sm-2 control-label">Sexo</label>
        <div id="sexoControls" class="col-sm-10">
        <select id="sexo" name="sexo" class="form-control" ng-model="cliente.sexo" ng-options="s for s in sexoList"  >
            <option value="">Choose a Sexo</option>
        </select>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.dataCadastro.$invalid}">
        <label for="dataCadastro" class="col-sm-2 control-label">Data Cadastro</label>
        <div id="dataCadastroControls" class="col-sm-10">
            <date id="dataCadastro" name="dataCadastro" ng-model="cliente.dataCadastro" placeholder="Enter the Cliente Data Cadastro"></date>
            <span class="help-block error" ng-show="ClienteForm.dataCadastro.$error.dateFormat">does not match format "yyyy-MM-dd" (e.g. 2013-12-01)</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ClienteForm.telefone.$invalid}">
        <label for="telefone" class="col-sm-2 control-label">Telefone</label>
        <div id="telefoneControls" class="col-sm-10">
            <input id="telefone" name="telefone" type="text" class="form-control" ng-model="cliente.telefone" placeholder="Enter the Cliente Telefone"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveCliente" name="saveCliente" class="btn btn-primary" ng-disabled="isClean() || ClienteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteCliente" name="deleteCliente" class="btn btn-danger" ng-show="cliente.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
