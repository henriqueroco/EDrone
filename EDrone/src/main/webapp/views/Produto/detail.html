<header ng-switch on="$location.path().indexOf('/Produtos/new') > -1">
    <h3 ng-switch-when="true">Create a new Produto</h3>
    <h3 ng-switch-when="false">View or edit Produto</h3>
</header>
<form id="ProdutoForm" name="ProdutoForm" class="form-horizontal" role="form">
    

    <div class="form-group" ng-class="{'has-error': ProdutoForm.descricao.$invalid}">
        <label for="descricao" class="col-sm-2 control-label">Descricao</label>
        <div id="descricaoControls" class="col-sm-10">
            <input id="descricao" name="descricao" type="text" required ng-maxlength="200" class="form-control" ng-model="produto.descricao" placeholder="Enter the Produto Descricao"></input>
            <span class="help-block error" ng-show="ProdutoForm.descricao.$error.required">required</span> 
            <span class="help-block error" ng-show="ProdutoForm.descricao.$error.maxlength">maximum length is 200</span>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.caracteristicas.$invalid}">
        <label for="caracteristicas" class="col-sm-2 control-label">Caracteristicas</label>
        <div id="caracteristicasControls" class="col-sm-10">
            <input id="caracteristicas" name="caracteristicas" type="text" class="form-control" ng-model="produto.caracteristicas" placeholder="Enter the Produto Caracteristicas"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.complemento.$invalid}">
        <label for="complemento" class="col-sm-2 control-label">Complemento</label>
        <div id="complementoControls" class="col-sm-10">
            <input id="complemento" name="complemento" type="text" class="form-control" ng-model="produto.complemento" placeholder="Enter the Produto Complemento"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.valor.$invalid}">
        <label for="valor" class="col-sm-2 control-label">Valor</label>
        <div id="valorControls" class="col-sm-10">
            <input id="valor" name="valor" type="text" class="form-control" ng-model="produto.valor" placeholder="Enter the Produto Valor"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': ProdutoForm.categoria.$invalid}">
        <label for="categoria" class="col-sm-2 control-label">Categoria</label>
        <div id="categoriaControls" class="col-sm-10">
        <select id="categoria" name="categoria" class="form-control" ng-model="categoriaSelection" ng-options="c.text for c in categoriaSelectionList"  >
            <option value="">Choose a Categoria</option>
        </select>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveProduto" name="saveProduto" class="btn btn-primary" ng-disabled="isClean() || ProdutoForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteProduto" name="deleteProduto" class="btn btn-danger" ng-show="produto.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
